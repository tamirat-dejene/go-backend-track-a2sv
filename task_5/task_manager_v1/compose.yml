version: "3.8"

services:
  mongo:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: task_manager_v1
    depends_on:
      - mongo
    ports:
      - "1337:1337"
    environment:
      - MONGO_URI=mongodb://mongo:27017
    restart: unless-stopped

volumes:
  mongo-data:
